<!DOCTYPE html>

<body>
<script>
alert("Կարո՞ղ ես պատասխանել հետևյալ հարցին");
count = 0;
guess = prompt("Համակարգչի հետ հաղորդակցվելու նպատակով ստեղծված արհեստական լեզուները կոչվում են ..... ");
while (guess != "ծրագրավորման լեզուներ"){
    guess = prompt("Սխալ է, փորձիր կրկին");
    count = count + 1;
}	
alert("Ճիշտ է");
alert("Դու սխալվեցիր " + count + " անգամ, մինչ գուշակեցիր ճիշտ պատասխանը");

</script>
</body>
</html>
